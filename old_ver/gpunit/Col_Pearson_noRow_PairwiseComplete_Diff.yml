name: HierarchicalClustering - Column Oriented - Default - Pearson - Pairwise Average-Linkage
description: (no description)
module: HierarchicalClustering
params:
       input.filename: "<%gpunit.testData%>/gpunit/HierarchicalClustering/v6/input/all_aml_test.preprocessed.gct"
       column.distance.measure: "2"
       row.distance.measure: "0"
       clustering.method: "a"
       log.transform: ""
       row.center: ""
       row.normalize: ""
       column.center: ""
       column.normalize: ""
       output.base.name: "<input.filename_basename>"
assertions:
        diffCmd: diff <%gpunit.diffStripTrailingCR%> -q
        files:
            "all_aml_test.preprocessed.atr":
                diff: "<%gpunit.resultData%>/gpunit/HierarchicalClustering/v6/output/Col_Pearson_noRow_PairwiseComplete_Diff/all_aml_test.preprocessed.atr"
            "all_aml_test.preprocessed.cdt":
                diff: "<%gpunit.resultData%>/gpunit/HierarchicalClustering/v6/output/Col_Pearson_noRow_PairwiseComplete_Diff/all_aml_test.preprocessed.cdt"
